<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users Feedback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .feedback-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .feedback-container h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .top-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
    }

    .box h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    .promotion-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .promotion-buttons a {
      padding: 12px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .promotion-buttons a:hover {
      background-color: #218838;
    }

    .promotions-table-container {
      flex: 2;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .promotions-table-container h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="top-container">
    <div class="box">
      <h3>Performance Metrics</h3>
      <div class="promotion-buttons">
        <a href="stats.html">Monthly</a>
        <a href="drivermetrics.html">Driver Metrics</a>
      </div>
    </div>

    <div class="box">
      <h3>Promotion Management</h3>
      <div class="promotion-buttons">
        <a href="addprom.html">Add Promotion</a>
        <a href="updateprom.html">Update Promotion</a>
        <a href="deleteprom.html">Delete Promotion</a>
      </div>
    </div>

    <div class="box">
      <h3>User Support</h3>
      <div class="promotion-buttons">
        <a href="driversupp.html">Drivers</a>
        <a href="clientsupp.html">Clients</a>
      </div>
    </div>
  </div>
</div>

<div class="feedback-container">
  <h2>Users Feedback Page</h2>

  <form>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" required>
    </div>

    <div class="form-group">
      <label for="userType">User Type:</label>
      <input type="text" id="userType" name="userType" required>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">
    </div>

    <div class="form-group">
      <label for="message">Feedback Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
  </form>
</div>

</body>
</html>
