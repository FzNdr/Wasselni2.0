<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Promotion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <div class="box">
      <h3>Update Promotion</h3>
      <form action="update_promotion.php" method="POST">
        <label for="id">Promotion ID:</label>
        <input type="number" name="id" id="id" required />

        <label for="title">New Title:</label>
        <input type="text" name="title" id="title" required />

        <label for="start_date">New Start Date:</label>
        <input type="date" name="start_date" id="start_date" required />

        <label for="end_date">New End Date:</label>
        <input type="date" name="end_date" id="end_date" required />

        <button type="submit" class="btn">Update Promotion</button>
      </form>
    </div>
  </div>
</body>
</html>
