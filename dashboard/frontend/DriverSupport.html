<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Support - Pending Applications</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img {
      max-width: 200px;
      height: auto;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Pending Driver Applications</h2>
    <table id="applications-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Photo</th>
          <th>Submitted At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>

    <a href="dashboard.html" class="btn" style="margin-top:1rem; display:inline-block;">Back to Dashboard</a>
  </div>

  <script>
    async function fetchApplications() {
      const res = await fetch('fetch_pending_driver_applications.php');
      const data = await res.json();

      const tbody = document.querySelector('#applications-table tbody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No pending applications.</td></tr>';
        return;
      }

      data.forEach(app => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${app.user_id}</td>
          <td>${app.username}</td>
          <td><img src="${app.photo_path}" alt="Driver Photo" /></td>
          <td>${app.submitted_at}</td>
          <td>
            <button onclick="updateApplicationStatus(${app.id}, 'Approved')">Approve</button>
            <button onclick="updateApplicationStatus(${app.id}, 'Denied')">Deny</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateApplicationStatus(appId, status) {
      if (!confirm(`Are you sure you want to ${status.toLowerCase()} this application?`)) return;

      const res = await fetch('update_driver_application.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id: appId, status }),
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) {
        fetchApplications();
      }
    }

    fetchApplications();
  </script>
</body>
</html>
