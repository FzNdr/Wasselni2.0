<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Promotion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      width: 100%;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

.container {
  display: flex;
  flex-wrap: wrap;
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  max-width: 1000px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  position: relative; /* Needed for absolute positioning inside */
}

.add-link {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
}

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .add-link {
        position: static;
        display: block;
        text-align: center;
        margin-top: 20px;
      }
    }
      body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .top-container {
      display: flex;
      gap: 20px;
    }

    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
    }

    .box h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    .promotion-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .promotion-buttons a {
      padding: 12px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
    }

    .promotion-buttons a:hover {
      background-color: #218838;
    }

    .promotions-table-container {
      flex: 2;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .promotions-table-container h3 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
    
  </style>
</head>
<body>
 <div class="dashboard">

    <div class="top-container">
      <div class="box">
        <h3>Performance Metrics</h3>
        <div class="promotion-buttons">
          <a href="stats.html">Monthly</a>
          <a href="drivermetrics.html">Driver Metrics</a>
        </div>
      </div>

      <div class="box">
        <h3>Promotion Management</h3>
        <div class="promotion-buttons">
          <a href="addprom.html">Add Promotion</a>
          <a href="updateprom.html">Update Promotion</a>
          <a href="deleteprom.html">Delete Promotion</a>
        </div>
      </div>

      <div class="box">
        <h3>User Support</h3>
        <div class="promotion-buttons">
          <a href="driversupp.html">Drivers</a>
          <a href="clientsupp.html">Clients</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <h2>Add Promotion</h2>

    <div class="left">
      <label for="title">Promotion Title</label>
      <input type="text" id="title" placeholder="Enter promotion title">

      <label for="start">Start Date</label>
      <input type="date" id="start">

      <label for="end">End Date</label>
      <input type="date" id="end">

      <label for="description">Promotion Description</label>
      <textarea id="description" placeholder="Describe the promotion..."></textarea>
    </div>

    <div class="right">
      <label for="action">Promotion Action</label>
      <select id="action">
        <option value="free">Free Rides</option>
        <option value="double">Double Reward Points</option>
        <option value="discount">Item Store Discount</option>
      </select>

      <a href="dashboard.html" class="add-link">Add</a>
    </div>
  </div>

</body>
</html>
