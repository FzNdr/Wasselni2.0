<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Promotion</title>
  <style>
    /* same styles as before */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .dashboard {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }
    input[type="number"],
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
      color: #333;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button.btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h3>Update Promotion</h3>
    <form id="updateForm" method="POST">
      <label for="id">Promotion ID:</label>
      <input type="number" name="id" id="id" required />

      <label for="title">New Title:</label>
      <input type="text" name="title" id="title" required />

      <label for="start_date">New Start Date:</label>
      <input type="date" name="start_date" id="start_date" required />

      <label for="end_date">New End Date:</label>
      <input type="date" name="end_date" id="end_date" required />

      <label for="description">Description:</label>
      <textarea name="description" id="description" placeholder="Enter description (optional)"></textarea>

      <label for="target_role">Target Role:</label>
      <input type="text" id="target_role" name="target_role" required />

      <button type="submit" class="btn">Update Promotion</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('updateForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('update_promotion.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Success: " + data.message);
          form.reset();
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(() => {
        alert("Error: Could not connect to the server.");
      });
    });
  </script>
</body>
</html>
